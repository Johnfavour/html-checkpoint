        <!-- input fields for resume form section-->
        <form>
            <h2>Resume</h2>
            <fieldset>
              <legend>Personal Information</legend>
              <label for="full-name">Full Name:</label>
              <input type="text" id="full-name" name="full-name" required><br>
          
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required><br>
          
              <label for="phone">Phone:</label>

            </fieldset>
          
            <fieldset>
              <legend>Education</legend>

              <input type="text" id="degree" name="degree" required><br>

              <label for="graduation-year">Year of Graduation:</label>
              <input type="number" id="graduation-year" name="graduation-year" required><br>
            </fieldset>
          
            <fieldset>
              <legend>Work Experience</legend>
              <label for="job-title">Job Title:</label>
              <input type="text" id="job-title" name="job-title" required><br>
          
              <label for="company">Company:</label>
              <input type="text" id="company" name="company" required><br>
          
              <label for="job-description">Job Description:</label>
              <textarea id="job-description" name="job-description" required></textarea><br>
            </fieldset>
          
            <input type="submit" value="Submit">
          </form>
