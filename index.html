<body bgcolor="grey">
    <!-- The main heading of the page -->
    <h1>Egonic</h1>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>

    <!-- input fields and controls for user data submission -->
   <form>
    <label for="about">About</label><br>
    <input type="text"><br>
    <label for="bio">Bio</label><br>
    <textarea name="text"></textarea><br>
    <label for="contact">Contact</label><br>
    <input type="number"><br>
    <label for="work">Work</label><br>
    <input type="text"><br>
    <label for="company">Company</label><br>
    <input type="text"><br>
   </form>
   <!-- Form for capturing personal and professional information for a resume -->
   <form>
    <h2>Resume</h2>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
  
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br>
  
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea><br>
    </fieldset>
  
    <fieldset>
      <legend>Education</legend>
      <label for="degree">Degree:</label>
      <input type="text" id="degree" name="degree" required><br>
  
      <label for="university">University:</label>
      <input type="text" id="university" name="university" required><br>
  
      <label for="graduation-year">Year of Graduation:</label>
      <input type="number" id="graduation-year" name="graduation-year" required><br>
    </fieldset>
  
    <fieldset>
      <legend>Work Experience</legend>
      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" name="job-title" required><br>
  
      <label for="company">Company:</label>
      <input type="text" id="company" name="company" required><br>
  
      <label for="job-description">Job Description:</label>
      <textarea id="job-description" name="job-description" required></textarea><br>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
<div>
